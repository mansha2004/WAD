<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PVG COET's Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="p1.css">
</head>
<body>
    <div class="sidebar">
        <h2>PVG COET's Dashboard</h2>
        <ul class="horizontal-menu">
            <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#"><i class="fas fa-users"></i> Students</a></li>
            <li><a href="#"><i class="fas fa-chalkboard-teacher"></i> Faculty</a></li>
            <li><a href="#"><i class="fas fa-book"></i> Courses</a></li>
            <li><a href="#"><i class="fas fa-clipboard-list"></i> Reports</a></li>
            <li><a href="#"><i class="fas fa-cogs"></i> Settings</a></li>
        </ul>
    </div>
    
    
    
    <!-- Main Content -->
    <div class="main-content">
        <h1 class="text-center mt-4">College Dashboard</h1>

        <div class="container mt-5">
            <!-- Row for Cards -->
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card text-center">
                        <div class="card-body">
                          
                            <h3 class="mt-3">Total Students</h3>
                            <p>2000</p>
                            <button class="btn btn-pink"><a href="#">View Students</a></button>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mb-4">
                    <div class="card text-center">
                        <div class="card-body">
                            
                            <h3 class="mt-3">Total Courses</h3>
                            <p>50</p>
                            <button class="btn btn-pink"><a href="#">View Courses</a></button>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mb-4">
                    <div class="card text-center">
                        <div class="card-body">
                            
                            <h3 class="mt-3">Upcoming Events</h3>
                            <p>5</p>
                            <button class="btn btn-pink"><a href="#">View Events</a></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card text-center">
                        <div class="card-body">
                           
                            <h3 class="mt-3">Library Books</h3>
                            <p>5000</p>
                            <button class="btn btn-pink"><a href="#">View Books</a></button>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mb-4">
                    <div class="card text-center">
                        <div class="card-body">
                           
                            <h3 class="mt-3">Ongoing Projects</h3>
                            <p>20</p>
                            <button class="btn btn-pink"><a href="#">View Projects</a></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
