<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        /* Apply basic reset to remove margins and padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4; /* Light background color */
        }

        /* Center the container */
        .container {
            background-color: #fff; /* White background for the form container */
            padding: 20px;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* Shadow effect */
            text-align: center;
            width: 400px; /* Adjust width as needed */
        }

        h2 {
            margin-bottom: 30px;
        }

        /* Style the input fields */
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 94%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 2px solid #ccc;
            border-radius: 3px;
        }

        /* Style the buttons */
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50; /* Green color */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #45a049; /* Slightly darker green on hover */
        }

        button[type="button"] {
            background-color: #ecc7e6; /* Red color for the 'User List' button */
        }

        button[type="button"]:hover {
            background-color: #e6c3e4; /* Slightly darker red on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Registration Form</h2>
        <form id="registrationForm">
            <label for="username">Name:</label><br>
            <input type="text" id="username" name="username" required><br><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>
            
            <button type="submit">Register</button><br><br>

            <!-- User List Button -->
            <button type="button" onclick="window.location.href='userlist.html';">User List</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
